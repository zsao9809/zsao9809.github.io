name: Deploy Hexo to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      
      - name: Install Dependencies
        run: npm install

      - name: Install Hexo Git Deployer
        run: |
          npm i hexo-deployer-git --save
          npm i hexo-cli -g
        
      - name: Clean and Generate Statis Files
        run: |
          hexo clean
          hexo generate
      
      - name: Configure Git
        run: |
          git config --global user.name "sensen"
          git config --global user.email "1851337573@qq.com"

      - name: Deploy to GitHub Pages
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          cd public/
          git init
          git add -A
          git commit -m "create by workflows"
          git remote add origin https://${{ secrets.GH_TOKEN }}@github.com/zsao9809/zsao9809.github.io.git
          git push origin HEAD:gh-pages -f
      